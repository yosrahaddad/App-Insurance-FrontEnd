<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <p class="text-center text-muted mt-3 mb-0">Did you change you mind <a routerLink="/user"
                class="fw-bold text-body"><u>HOME</u></a></p>
            <div class="card-body p-5">
              <h3 class="text-uppercase text-center mb-3">Keeping Safe and Healthy</h3>

              <form #EnrollementForm="ngForm" (ngSubmit)="addEnrollement()">

                <div class="form-outline mb-2">
                  <input type="text" id="form3Example3cg" class="form-control form-control-lg"
                    [(ngModel)]="enrollement.date" name="birthdate" />
                  <label class="form-label" for="form3Example3cg">Birth Date</label>
                </div>

                <div class="form-outline mb-2">
                  <input type="number" id="form3Example4cg" class="form-control form-control-lg"
                    [(ngModel)]="enrollement.telenum" name="phone" />
                  <label class="form-label" for="form3Example4cg">Phone Number</label>
                </div>

                <div class="form-outline mb-2">
                  <input type="text" id="form3Example5cg" class="form-control form-control-lg"
                    [(ngModel)]="enrollement.adrrs" name="address" />
                  <label class="form-label" for="form3Example5cg">Address</label>
                </div>


                <input type="hidden" [(ngModel)]="enrollement.userc"  class="form-control" id="id"
                  placeholder="Number" name="userid">
                <input type="hidden" [(ngModel)]="enrollement.planc"  class="form-control" id="id"
                  placeholder="number" name="planid">


                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Send</button>
                </div>




              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
